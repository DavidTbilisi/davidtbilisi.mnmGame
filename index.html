<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Game1</title>
</head>
<body>
<div class="container" id="vuejs">
    <div class="one">
        <h1>{{one}}</h1>
    </div>

    <div class="answer" v-show="answer">
        <img :src="`imgs/${one}.jpg`" :alt="one" :title="one">
    </div>

    <div class="buttons">
        <button @click="show = show==true?false:true">
            <p v-if='show'> hide all </p>
            <p v-else> show all </p>
        </button>

        <button @click="answer = answer==true?false:true">
            <p v-if='answer'> hide answer </p>
            <p v-else> show answer </p>
        </button>
        <button @click="next()">next</button>
    </div>
    <div class="img-items" v-if="show">
        <div v-for="img in all" class="img-item">
            <img :src="`imgs/${img}.jpg`" :alt="img" :title="img">
            <span>{{img}}</span>
        </div>
    </div>
</div>

<script src="js/vue.min.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
